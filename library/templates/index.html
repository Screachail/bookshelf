<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>My Library</h1>

        {% if books == [] %}
        <p>Library is empty.</p>
        {% endif %}

    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item">
            <a class="btn btn-danger" href="{{ url_for('delete', id=book.id) }}" role="button">Delete</a>
        {{book.title}} - {{book.author}} - {{book.rating}}/10
            <a class="btn btn-light" href="{{ url_for('edit', id=book.id) }}" role="button">Edit Rating</a>
            </li>
        {% endfor %}
    </ul>
    
<a class='btn btn-success' href="{{ url_for('add') }}" role="button">Add New Book</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
